{% extends "base.html" %}
{% load static %}

{% block title %}Editar Tutor - {% endblock title %}

{% block content %}
<div class="tutor-editar-container">
    <h1 class="tutor-editar-title">Editar Tutor</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ tutor.nome }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ tutor.endereco }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="{{ tutor.cidade }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="{{ tutor.estado }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="{{ tutor.cep }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ tutor.cpf }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" value="{{ tutor.rg }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ tutor.telefone }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ tutor.email }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ tutor.data_nascimento|date:'Y-m-d' }}" class="form-control">
        </div>
        <button type="submit" class="button">Salvar Alterações</button>
    </form>
</div>
{% endblock content %}
