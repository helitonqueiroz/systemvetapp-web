{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="login-container">
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja excluir o(a) tutor(a): "{{ tutor.nome }}"?</p>
        <button type="submit" class="button button-danger">Excluir</button>
        <a href="{% url 'tutores:listatutores' %}" class="button">Cancelar</a>
    </form>
</div>
<link rel="stylesheet" href="{% static 'css/styless.css' %}">
{% endblock content %}
